{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col mx-auto mb-3">
                <h2>Create New Petition</h2>
                <hr />
            </div>
        </div>
        <div class="row">
            <p>Note: Once a petition is submitted it cannot be edited or deleted!</p>
            <form method="POST" action="{% url 'petitions.create_petition' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
